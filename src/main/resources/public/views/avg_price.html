<div class="section">
    <h2>{{headingTitle}}</h2>
    <div>
        <form>
            <div>
                <label for="productId">Product:</label>
                <input type="number" id="productId" ng-model="stat.productId">
            </div>
            <div><label>Date</label>
                <div>
                    <label for="fromDate">from:</label>
                    <input type="text" id="fromDate" ng-model="stat.fromDate">
                </div>
                <div>
                    <label for="toDate">to:</label>
                    <input type="text" id="toDate" ng-model="stat.toDate">
                </div>
            </div>
            <button type="submit" ng-click="avgPrice(stat)">ok</button>
        </form>
    </div>
    <div>
        {{ success }}
    </div>
    <div>
        <label>Average price:</label>{{avgPrice}}
    </div>
</div>
